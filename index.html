<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Bounserie - Florian Dussel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4d/Mountains_landscape_in_France.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1, p {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.8rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LA BOUNSERIE</h1>
    <p>Intervention terrain – Florian Dussel</p>

    <form action="https://formsubmit.co/floriandussel12@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Votre adresse e-mail" required>
      <input type="text" name="subject" placeholder="Objet de votre demande" required>
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    &copy; 2025 La Bounserie | Site réalisé par Florian Dussel
  </footer>

</body>
</html>
